<div id="headerBox" ng-include="'menu.html'"></div>
<div id="bodyBox">
<div class="contain">
<form name="ctrl.form" ng-init="sent=true;">
<fieldset>
<label for="busuri">{{'selfconfig.busURI' | translate}}:</label>
<input name="busuri" id="busuri" type="text" ng-model="ctrl.selfconfig.busURI"
/>
<div class="clear"></div>
</fieldset>
<fieldset>
<label for="uploadpath">{{'selfconfig.uploadPath' | translate}}:</label>
<input name="uploadpath" id="uploadpath" type="text" ng-model="ctrl.selfconfig.uploadPath"
/>
<div class="clear"></div>
</fieldset>
<fieldset>
<label for="packagepath">{{'selfconfig.packagePath' | translate}}:</label>
<input name="packagepath" id="packagepath" type="text" ng-model="ctrl.selfconfig.packagePath"
/>
<div class="clear"></div>
</fieldset>
<div class="submitArea">
<button class="buttonRounded" ng-click="ctrl.gotoSelfConfig.all();"><img src="res/img/icons/back.png" border="0" /><span class="hidden">{{'button.back' | translate}}</span></button>
<button class="buttonRounded right" ng-click="ctrl.doMaintain()"><img src="res/img/icons/save.png" border="0" /><span class="hidden">{{'button.save' | translate}}</span></button>
</div>
</form>
</div>
</div>
